name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [ "main" ]

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: false
          lfs: false

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build And Deploy (Azure Static Web Apps)
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ICY_SAND_001825E10 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} 
          action: "upload"
          # Config del repo
          app_location: "frontend"     # carpeta del frontend
          api_location: ""             # sin API de SWA
          output_location: "build"     # carpeta de salida de CRA
          production_branch: "main"
          app_build_command: "npm ci --legacy-peer-deps --no-audit --no-fund && CI=false npm run build"
        env:
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}
          NPM_CONFIG_LEGACY_PEER_DEPS: true
          NPM_CONFIG_AUDIT: false
          NPM_CONFIG_FUND: false
          CI: false

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ICY_SAND_001825E10 }}
          action: "close"
