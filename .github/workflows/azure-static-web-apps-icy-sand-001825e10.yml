name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [ "main" ]

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: false
          lfs: false

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # El action de SWA puede construir con Oryx, pero aquí forzamos la build de CRA con legacy peer deps
      - name: Build and Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ICY_SAND_001825E10 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # para comentarios en PR, etc.
          action: "upload"
          # Rutas relativas a la raíz del repo
          app_location: "frontend"     # carpeta del frontend
          api_location: ""             # sin API de SWA
          output_location: "build"     # carpeta de salida de CRA
          # Comando explícito de build dentro de app_location
          app_build_command: "npm ci --legacy-peer-deps && npm run build"
        env:
          # Si usas variables para consumir tu backend:
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ICY_SAND_001825E10 }}
          action: "close"
