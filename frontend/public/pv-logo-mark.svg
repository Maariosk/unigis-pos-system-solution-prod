<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brandGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#dc2626"/>
      <stop offset="100%" stop-color="#ef4444"/>
    </linearGradient>
    <linearGradient id="gloss" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity=".18"/>
      <stop offset="35%" stop-color="#ffffff" stop-opacity=".06"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="10" flood-color="rgba(17,24,39,.25)" flood-opacity=".35"/>
    </filter>
  </defs>

  <!-- Background squircle -->
  <rect x="8" y="8" width="240" height="240" rx="36" fill="url(#brandGrad)" filter="url(#softShadow)"/>
  <!-- subtle border -->
  <rect x="8.5" y="8.5" width="239" height="239" rx="35.5" fill="none" stroke="rgba(255,255,255,.35)"/>
  <!-- highlight -->
  <rect x="8" y="8" width="240" height="120" rx="36" fill="url(#gloss)"/>

  <!-- Centered PV monogram -->
  <g font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
     font-weight="900"
     text-anchor="middle"
     dominant-baseline="middle"
     fill="#ffffff"
     style="letter-spacing:-2px; shape-rendering:geometricPrecision">
    <text x="128" y="131" font-size="118">PV</text>
  </g>
</svg>
