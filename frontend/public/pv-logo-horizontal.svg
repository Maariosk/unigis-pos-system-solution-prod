<?xml version="1.0" encoding="UTF-8"?>
<svg width="640" height="140" viewBox="0 0 640 140" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brandGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#dc2626"/>
      <stop offset="100%" stop-color="#ef4444"/>
    </linearGradient>
    <linearGradient id="gloss" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity=".18"/>
      <stop offset="35%" stop-color="#ffffff" stop-opacity=".06"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- mark -->
  <g transform="translate(12,12)">
    <rect x="0" y="0" width="116" height="116" rx="24" fill="url(#brandGrad)"/>
    <rect x=".5" y=".5" width="115" height="115" rx="23.5" fill="none" stroke="rgba(255,255,255,.35)"/>
    <rect x="0" y="0" width="116" height="58" rx="24" fill="url(#gloss)"/>
    <g font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
       font-weight="900" text-anchor="middle" dominant-baseline="middle"
       fill="#ffffff" style="letter-spacing:-1.6px">
      <text x="58" y="63" font-size="56">PV</text>
    </g>
  </g>

  <!-- wordmark -->
  <g transform="translate(150,0)">
    <g font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
       fill="#111827" style="shape-rendering:geometricPrecision">
      <text x="0" y="70" font-size="44" font-weight="800">Punto de Venta</text>
      <text x="0" y="106" font-size="18" fill="#6b7280">Dashboard • Reportes • Mapa</text>
    </g>
  </g>
</svg>
